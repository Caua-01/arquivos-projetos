<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="style-teste.css">
    <script src="script-teste.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>

            <div class="product-grid">

                    <img src="https://via.placeholder.com/150" alt="Produto 1">

                <div class="product-item">

                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Produto 3">

                    <p class="price">R$ 120,00</p>
                    <button class="add-to-cart-btn" data-product-id="3">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <section class="cart-summary">
            <h2>Seu Carrinho</h2>
            <ul id="cart-list">

            <p class="total-price">Total: <span id="cart-total">R$ 0,00</span></p>

    <script src="script.js"></script>
